{% extends "base.html" %}

{% block title %}Create a Pinky Promise{% endblock %}

{% block content %}
<form method="POST" class="space-y-4">
    <div>
        <label for="creator" class="block text-sm font-medium text-gray-700">Your Name</label>
        <input type="text" id="creator" placeholder="Your Name" name="creator" required 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-300 focus:ring focus:ring-pink-200 focus:ring-opacity-50">
    </div>

    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Promise Description</label>
        <textarea id="description" name="description" placeholder="Describe your promise" rows="4" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-300 focus:ring focus:ring-pink-200 focus:ring-opacity-50"></textarea>
    </div>

    <div>
        <label for="due_date" class="block text-sm font-medium text-gray-700">Due Date</label>
        <input type="date" id="due_date" name="due_date" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-300 focus:ring focus:ring-pink-200 focus:ring-opacity-50">
    </div>

    <button type="submit" 
            class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">
        Create Pinky Promise
    </button>
</form>
{% endblock %}
